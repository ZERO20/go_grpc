syntax = "proto3";
option go_package = "github.com/ZER020/go-grpc/invoicer";

message Amount{
  int64 amount = 1;
  string currency = 2;
}

// input
message CreateRequest{
  Amount amount = 1;
  string from = 2;
  string to = 3;cual
  string VATNumber = 4;
}

// output
message CreateResponse{
  bytes pdf = 1;
  bytes docx = 2;
}

service Invoicer {
  rpc Create(CreateRequest) returns (CreateResponse);
}
